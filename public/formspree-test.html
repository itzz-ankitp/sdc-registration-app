<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formspree Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: white;
        }
        button {
            background-color: #4a007f;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #5a008f;
        }
        .success {
            background-color: #1a4a1a;
            color: #4caf50;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .error {
            background-color: #4a1a1a;
            color: #f44336;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>üß™ Formspree HTML Test</h1>
    <p>This is a simple HTML test to verify Formspree is working.</p>
    
    <form action="https://formspree.io/f/xkgzwgaz" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        
        <button type="submit">Send Test Message</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        // Check if form was submitted successfully
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success') === 'true') {
            document.getElementById('result').innerHTML = 
                '<div class="success">‚úÖ Form submitted successfully! Check your email.</div>';
        } else if (urlParams.get('error')) {
            document.getElementById('result').innerHTML = 
                '<div class="error">‚ùå Error: ' + urlParams.get('error') + '</div>';
        }
    </script>
</body>
</html>
